{% extends 'layout.html' %}

{% block body%}
  <div class="jumbotron text-center">
  	<h1>Men's</h1>
  		<div class="container">
  			<div class="row">
          <div class="products-grid col-xl-9 col-lg-8 order-lg-2">
            <div class="row">
              {% for item in items %}
              <div class="col-xl-4 col-sm-6">
                <div class="product">
                  <div class="product-image">
                    <a href="/clothing/{{item[0]}}"><img src="../static/img/{{item[0]}}.jpg" width="300" height="300" alt="product" class="img-fluid"/></a>
                  </div>
                  <div class="py-2">
                    <p class="text-muted text-sm mb-1">{{ item[3] }}</p>
                    <h3 class="h6 text-uppercase mb-1"><a href="/clothing/{{item[0]}}" class="text-dark">{{ item[4] }}</a></h3><span class="text-muted">${{ item[6] }}</span>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
